{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'cl/style.css' %}">

    <title>Contact Comparison</title>
  </head>
  <body>
{% if cl_list %}
<form action="{% url 'cl:results' %}" method="post">
{% csrf_token %}
<table>
  <tr>
    <th>Eye</th>
    <th>Contact Lens</th>
  </tr>
  <tr>
    <td>Right Eye Contact Lens</td>
    <td>
      <select name="od_cl">
      {% for cl in cl_list %}
        <option value="{{ cl.id }}">{{ cl.clens }}</option>
      {% endfor %}
      </select>
    </td>
  </tr>
  <tr>
    <td>Left Eye Contact Lens</td>
    <td>
      <select name="os_cl">
      {% for cl in cl_list %}
        <option value="{{ cl.id }}">{{ cl.clens }}</option>
      {% endfor %}
      </select>
    </td>
  </tr>
  <tr>
    <td>Contact Lens Eval/Service</td>
    <td><input type="number" name="cl_service_amt" value="60.00"></td>
  </tr>
  <tr>
    <td>Exam Amount (or benefit copay)</td>
    <td><input type="number" name="exam_amt" value="150.00"></td>
  </tr>
  <tr>
    <td>3rd Party Benefit Amount</td>
    <td><input type="number" name="benefit_amt" value="0.00"></td>
  </tr>
  <tr>
    <td>Date of Sale:</td>
    <td><input type="date" name="exam_dt" value="{{ cur_dt }}"></td>
  </tr>
</table>
<input type="submit" value="Calculate">
</form>
{% else %}
  <p>No cls in list</p>
{% endif %}
</body>
</html>
